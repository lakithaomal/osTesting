[databases]
* = host=node2 port=5432 pool_size=20

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = session
max_client_conn = 500
default_pool_size = 20
reserve_pool_size = 10
reserve_pool_timeout = 5
server_reset_query = DISCARD ALL
